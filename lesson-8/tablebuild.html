<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table build</title>
    <meta name="description" content="Calvin Weaver's table build for WDD 230 class" />
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">"
    <link href="css/base.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <script defer src="js/dates.js"></script>
  </head>
  <table>
	<thead>
		<tr>
			<th colspan="3" scope="colgroup">Sales</th>
		</tr>
		<tr>
			<th scope="col">Period</th>
			<th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td scope="row">August</td>
			<td>3,590</td>
            <td>4,000</td>
		</tr>
		<tr>
			<td scope="row">September</td>
			<td>4,420</td>
            <td>5,000</td>
		</tr>
		<tr>
			<td scope="row">October</td>
			<td>4,870</td>
            <td>5,000</td>
		</tr>
		<tr>
			<td scope="row">November</td>
			<td>8,610</td>
            <td id="spcell">7,500</td>
		</tr>
        <tr>
			<td scope="row">Black Friday</td>
			<td colspan="2">3,200</td>
		</tr>
        <tr>
			<td scope="row">December</td>
			<td>6,820</td>
            <td>7,500</td>
		</tr>
	</tbody>
    <tfoot>
        <tr>
            <th colspan="3" scope="col">compiled 2/24/2022</th>
        </tr>
    </tfoot>
</table>
